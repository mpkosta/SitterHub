{% extends 'shared/base.html' %}
{% block title %}Изтриване на кандидатура{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow border-danger">
            <div class="card-body p-5">
                <h1 class="text-danger mb-4">Внимание!</h1>
                <p class="fs-5">Сигурни ли сте, че искате да изтриете кандидатурата на <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">Да, изтрий</button>
                    <a href="{% url 'application-list' %}" class="btn btn-secondary btn-lg">Отказ</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
